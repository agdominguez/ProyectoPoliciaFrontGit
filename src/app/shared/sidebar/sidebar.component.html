<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="../../index3.html" class="brand-link">
    <img src="./assets/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
      style="opacity: .8">
    <span class="brand-text font-weight-light">PLA MANAGMENT</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="./assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="#" class="d-block">Administrador</a>
      </div>
    </div>
    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class with font-awesome or any other icon font library -->
        <li class="nav-item has-treeview" *ngFor="let item of menuItems">
          <a routerLinkActive="active" class="nav-link ">
            <i class="{{item.icono}}"></i>
            <p class="ml-2">
              {{item.titulo}}
              <span class="badge badge-primary ml-2">{{item.submenu.length}}</span>
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item" *ngFor="let subMenuItem of item.submenu">
              <a [routerLink]="subMenuItem.url" class="nav-link" style="cursor: pointer;">
                <i class="{{subMenuItem.icon}} ml-1"></i>
                <p class="ml-2">{{subMenuItem.titulo}}</p>
              </a>
            </li>
          </ul>
        </li>

          <li class="nav-item dropdown" *ngFor="let item of menuItems">
            <div class="dropdown position-static">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <i class="{{item.icono}}"></i>
                <span class="ml-2">{{item.titulo}}</span>
                <span class="badge badge-primary ml-2">{{item.submenu?.length}}</span>
              </a>
              <div class="dropdown-menu dropdown-menu-right position-absolute" *ngIf="item.submenu?.length > 0">
                <a class="dropdown-item" *ngFor="let subMenuItem of item.submenu" [routerLink]="subMenuItem?.url">
                  <i class="{{subMenuItem.icon}} ml-1"></i>
                  {{subMenuItem?.titulo}}
                </a>
              </div>
            </div>
          </li>
        </ul> -->
        <li class="nav-item" style="cursor: pointer;">
          <a (click)="logout()" class="nav-link ">
            <i class="fas fa-sign-out-alt ml-2"></i>
            <p class="ml-2">
              Logout
            </p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
